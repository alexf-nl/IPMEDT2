<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vierde scene</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <main>


          <article class="ahmad--verhaal--container">
            <h2 class="ahmad--verhaal--container--header">Ahmad is weer teleurgesteld</h2>
            <p class="ahmad--verhaal--container--text">Papa, helaas is mijn haar nog niet lang genoeg. Ik moet nog 4 maanden wachten...</p>
          </article>

          <article class="ahmad--verhaal--container--image">
            <figure class="ahmad--verhaal--container--image--figure">
              <img class="image ahmedAfbeelding--figure ahmedAfbeelding--image" src="afbeeldingen/Ahmad.JPG" alt="Ahmad">
                <figcaption>Ahmad</figcaption>
              </figure>
            </figure>
          </article>


        </section>

        <section class="section vader--verhaal">

          <article class="vader--verhaal--container">
            <h2 class="vader--verhaal--container--header">Allemaal foto's met gedonneerde haar</h2>
            <p class="vader--verhaal--container--text">Kijk eens Ahmad wat ze van gedonneerde haar van 30 centimeter kunnen maken en waar ze het voor kunnen gebruiken.</p>
          </article>

          <article class="vader--verhaal--container--image">
            <figure class="vader--verhaal--container--image--figure">
              <figure class="ahmedAfbeelding--figure">
                <img srcset="afbeeldingen/Vader_620.png 640w,
                               afbeeldingen/Vader_620.png 1280w,
                               afbeeldingen/Vader_1280.png 1920w"
                       sizes="(min-width: 1500px) 1920px, (min-width: 1000px) 1280px, 640px"
                       src="afbeeldingen/Vader_1920.png"
                       alt="Vader van Ahmad"/>
                <figcaption>Vader van Ahmad</figcaption>
              </figure>
            </figure>
          </article>
        <section class="section haar">
          <ul class"haar--items--list">
         <li class="haar--items--list--item">
           <img srcset="/img/fictie_640.webp 640w,
                         /img/fictie_1280.webp 1280w,
                         /img/fictie_1920.webp 1920w"
                 sizes="(min-width: 1500px) 1920px, (min-width: 1000px) 1280px, 640px"
                 src="/img/actie_1920.webp"
                 alt="foto boek bovenaf"/><div class="overlay"><div class="hart"></div></div></li>

         <li class="haar--items--list--item">
           <img srcset="/img/actie_640.webp 640w,
                         /img/actie_1280.webp 1280w,
                         /img/actie_1920.webp 1920w"
                 sizes="(min-width: 1500px) 1920px, (min-width: 1000px) 1280px, 640px"
                 src="/img/actie_1920.webp"
                 alt="foto boek bovenaf"/><div class="overlay"><div class="hart"></div></div></li>

         <li class="haar--items--list--item">
           <img srcset="/img/romantiek_640.webp 640w,
                         /img/romantiek_1280.webp 1280w,
                         /img/romantiek_1920.webp 1920w"
                 sizes="(min-width: 1500px) 1920px, (min-width: 1000px) 1280px, 640px"
                 src="/img/actie_1920.webp"
                 alt="foto boek bovenaf"/><div class="overlay"><div class="hart"></div></div></li>

         <li class="haar--items--list--item">
           <img srcset="/img/science_640.webp 640w,
                         /img/science_1280.webp 1280w,
                         /img/science_1920.webp 1920w"
                 sizes="(min-width: 1500px) 1920px, (min-width: 1000px) 1280px, 640px"
                 src="/img/actie_1920.webp"
                 alt="foto boek bovenaf"/><div class="overlay"><div class="hart"></div></div></li>

         <li class="haar--items--list--item">
           <img srcset="/img/overig_640.webp 640w,
                         /img/overig_1280.webp 1280w,
                         /img/overig_1920.webp 1920w"
                 sizes="(min-width: 1500px) 1920px, (min-width: 1000px) 1280px, 640px"
                 src="/img/actie_1920.webp"
                 alt="foto boek bovenaf"/><div class="overlay"><div class="hart"></div></div></li>
       </ul>

     </section>


      <script src="js/main.js"></script>
  </main>
</body>

</html>
